<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
   <link rel="stylesheet" href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <img src="assets/images/avatar-jessica.jpeg" alt="Jessica Randall">
    <article>
      <h1>Jessica Randall</h1>
      <p class="special" style="color: rgb(230, 250, 0);">London, United Kingdom</p>
    </article>
    <p>"Front-end developer and avid reader."</p>
    <div class="links">
      <a href="https://www.google.com" title="Github" target='_blank'>GitHub</a>
      <a href="https://www.frontendmentor.io" title="Frontend Mentor" target='_blank'>Frontend Mentor</a>
      <a href="www.google.com" title="LinkedIn" target='_blank'>LinkedIn</a>
      <a href="www.google.com" title="Twitter" target='_blank'>Twitter</a>
      <a href="www.google.com" title="Instagram" target='_blank'>Instagram</a>
    </div>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Nnabuife Samuel & Co.</a>
